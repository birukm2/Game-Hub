<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/image/G.jpg">
    <title>Sign Up - GameHub</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <!-- GameHub Header -->
    <div class="gamehub-header">
        <a href="index.html" class="back-home">
            <span class="logo-square">G</span>
            <span class="logo-text">GameHub</span>
        </a>
    </div>

    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>Join GameHub!</h1>
                <p class="signup-subtitle">Create your account to start gaming</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required 
                           placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Choose a username">
                    <div class="username-availability"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Create a strong password">
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password strength: weak</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Re-enter your password">
                    <div class="password-match"></div>
                </div>

                <div class="form-options">
                    <div class="terms-agreement">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="#" class="terms-link">Terms of Service</a> 
                            and <a href="#" class="terms-link">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <div class="newsletter-opt">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Send me gaming news and updates</label>
                    </div>
                </div>

                <button type="submit" class="signup-btn" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-icon">ðŸŽ®</span>
                </button>

                <div class="divider">
                    <span>Already have an account?</span>
                </div>

                <div class="login-section">
                    <button type="button" class="login-btn-alt" id="loginBtnAlt">
                        Sign In Instead
                    </button>
                </div>

                <div class="social-signup">
                    <p class="social-title">Or sign up with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google-btn">
                            <span class="social-icon">G</span>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn discord-btn">
                            <span class="social-icon">D</span>
                            <span>Discord</span>
                        </button>
                        <button type="button" class="social-btn steam-btn">
                            <span class="social-icon">S</span>
                            <span>Steam</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
